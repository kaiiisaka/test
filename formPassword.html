<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Формы в HTML5</title>
    </head>
    <body>
        <h2>Вводим и отправляем на сайт</h2>
        <form method="get" action="site.html">
            <input type="text" name="login" value=""/>
            <input type="password" name="password"/>
            <input type="submit" value="Войти" />
        </form>

<h2>Вводим, отправляем и стираем </h2>
        <form>
            <p>
            <label for="login">Логин: </label>
            <input type="text" id="login" name="login" placeholder="Введите имя" size="18" /></p>
            <p>
            <label for="password">Пароль: </label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" size="18"/></p>
            <p>
                <input type="submit" value="Отправить" /> 
                <input type="reset" value="Отмена" />
            </p>
        </form>
<h2>Ищем с помощью картинки-кнопки</h2>
         <form>
            <p>
                <input type="text" name="search" />
                <input type="image" src="search.png" name="submit" height="16" width="16" />
            </p>
        </form>

        <h2>Выбираем телефончик из списка</h2>
         <form>
            <p><input list="phonesList" type="text" name="model" placeholder="Введите модель" /></p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <datalist id="phonesList">
            <option value="iPhone 6S" label="54000"/>
            <option value="Lumia 950">35000</option>
            <option value="Nexus 5X"/>
        </datalist>
    </body>
</html>
